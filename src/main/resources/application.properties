spring.application.name=blog

server.port=80

spring.datasource.url=jdbc:postgresql://postgres_db:5432/cloakblog
spring.datasource.username=admin
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'


# DB(none, create, create-drop, update, validate)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# application.properties
spring.resources.static-locations=classpath:/static/

#
spring.servlet.multipart.max-file-size=3GB
spring.servlet.multipart.max-request-size=3GB

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
